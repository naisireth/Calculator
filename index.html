<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/calculator.png" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <!-- Calculator -->
    <main class="main day">
        <div class="calculator-content">
            <div class="display-top">
                <!-- TopDisplay -->
                <div class="topDisplay-container">
                    <div id="topDisplay"></div>
                </div>
                <input type="text" class="input" id="display" readonly="">
            </div>
            <!-- BottomDisplay -->
            <div class="display-bottom">
                <div class="calc items char-clr-delete" id="ac">C</div>
                <div class="parenthesis">
                    <div class="calc items clr-light bracketButton" data-button-symbol="(">(</div>
                    <div class="calc items clr-light bracketButton" data-button-symbol=")">)</div>
                </div>
                <div class="items char-d material-symbols-outlined" id="delete">
                    backspace
                </div>
                <div class="calc items char-clr operation" data-button-symbol="/">รท</div>
                <div class="calc items clr-light numbers">7</div>
                <div class="calc items clr-light numbers">8</div>
                <div class="calc items clr-light numbers">9</div>
                <div class="calc items char-clr operation" data-button-symbol="*">x</div>
                <div class="calc items clr-light numbers">4</div>
                <div class="calc items clr-light numbers">5</div>
                <div class="calc items clr-light numbers">6</div>
                <div class="calc items char-clr operation" data-button-symbol="-">-</div>
                <div class="calc items clr-light numbers" >1</div>
                <div class="calc items clr-light numbers">2</div>
                <div class="calc items clr-light numbers">3</div>
                <div class="calc items char-clr operation" data-button-symbol="+">+</div>
                <!-- Theme -->
                <label for="checkbox" class="theme-container">
                    <input type="checkbox" id="checkbox">
                    <span class="ball"></span>
                    <span class="day-light material-symbols-outlined" id="day" name="day">
                        sunny
                    </span>
                    <span class="night-dark material-symbols-outlined" id="night" name="night">
                        bedtime
                    </span>
                </label>                
                <div class="calc items clr-light numbers">0</div>
                <div class="calc items clr-light numbers dot" data-button-symbol=".">.</div>
                <div class="items-equal" id="equal">=</div>
            </div>
        </div>
    </main>
    <!-- JS Scripts -->
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/calculator.js"></script>
</body>

</html>
